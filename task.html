    <div id="task" class="col s12">
      <h5 class="col s10 center red-text darken-3 valign-wrapper" style="margin-left: 11rem;"> Task <i
          class="material-icons norm white-text modal-trigger" href="#taskdelete" style="margin-left: 3rem;">delete</i>
      </h5>

      <div id="taskdelete" class="modal">
        <div id="taskdeleter" class="modal-content">


        </div>

      </div>

      <div id="taskBody" class="col" style="padding-top: 3em; padding-right: 3em;">
 
      </div>




      <section>
        <!-- Modal Structure -->
        <div id="taskModal" class="modal blue-text darken-4"
          style="border-radius: 1rem; width: 100%; height: 100%; overflow-x: hidden;">
          <div class="modal-content center">

            <h5 class="red-text">Details</h5>


            <div class="input-field col s12">
              <input id="taskSubject" type="text" required />
              <label for="taskSubject">Task</label>
            </div>
            <label for="taskTimeFrom">from</label>
            <input id="taskTimeFrom" type="text" class="timepicker">

            <label for="taskTimeTo">to</label>
            <input id="taskTimeTo" type="text" class="timepicker">
            <div class="row">
              <p id="showTaskTime" style="color:#d50000;"><span id="TTF"></span> to <span id="TTT"></span></p>
            </div>


            <p id="taskWarning" class="center red-text" style="display: none;">Fill task value</p>
            <div class="row center" style="margin-top: 7em;">
              <a id="saveTask" class=" waves-effect waves-red btn-flat">save</a>
            </div>

          </div>
        </div>
      </section>
      <div class="row right" style="height: rem;">
        <a id="fab" class="fab btn-floating btn-large waves-effect waves-light red darken-4 modal-trigger"
          href="#taskModal"><i class="material-icons">add</i></a>

    </div>
